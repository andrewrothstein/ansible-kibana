---
- name: download...
  become: yes
  become_user: root
  get_url:
    url: '{{kibana_tgz_url}}'
    checksum: '{{kibana_checksum}}'
    dest: /tmp/{{kibana_tgz}}
    mode: 0644

- name: unarchive...
  become: yes
  become_user: root
  unarchive:
    copy: no
    src: /tmp/{{kibana_tgz}}
    dest: '{{kibana_install_parent_dir}}'
    creates: '{{kibana_install_dir}}'

- name: link...
  become: yes
  become_user: root
  file:
    src: '{{kibana_install_dir}}'
    dest: '{{kibana_link_dir}}'
    state: link

- name: add to default path
  become: yes
  become_user: root
  with_items:
    - f: kibana.sh
      d: /etc/profile.d
      m: '0644'
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m}}'
